<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu - Niaz</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <div id="contain">
            <div id="header">
                <h1>KONVERSI SUHU</h1>
                <p>Sebuah aplikasi web yang dirancang untuk mengonversi suhu dari satu satuan ke satuan lainnya.</p>
                <span>
                    <h2>Masukan nilai suhu yang akan di konversi</h2>
                </span>
            </div>
            <div id="section">
                <div>
                    <input type="text" name="" class="value" id="" value="0">
                    <select name="" id="" style="width: 100%;">
                        <option value="">Derajat Celsius</option>
                        <option value="">Derajat Fahrenheit</option>
                        <option value="">Derajat Kelvin</option>
                        <option value="">Derajat Reamur</option>
                    </select>
                </div>
                <div class="large">=</div>
                <div>
                    <input type="text" name="" class="value" id="" value="32">
                    <select name="" id="" style="width: 100%;">
                        <option value="">Derajat Fahrenheit</option>
                        <option value="">Derajat Celsius</option>
                        <option value="">Derajat Kelvin</option>
                        <option value="">Derajat Reamur</option>
                    </select>
                </div>
            </div>
            <div id="button">
                <button type="button" class="btn" id="result">Konversi</button>
                <button type="button" class="btn" id="reset">Reset</button>
            </div>
            <div id="formula">
                <p id="title">Formula</p>
                <p id="howto">(12 °F - 32) x 5/9 = 0 °C</p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
