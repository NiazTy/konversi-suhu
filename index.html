<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu - Niaz</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <div id="contain">
            <div id="header">
                <h1>KONVERSI SUHU</h1>
                <p>Sebuah website yang dirancang untuk mengonversi suhu dari satu satuan ke satuan lainnya.</p>
                <span>
                    <h2>Masukan nilai suhu yang akan di konversi</h2>
                </span>
            </div>
            <div id="section">
                <div>
                    <input type="number" name="" class="value" id="input" value="0">
                    <select name="T" id="selection_1" style="width: 100%;">
                        <option value="Celsius">Derajat Celsius</option>
                        <option value="Fahrenheit">Derajat Fahrenheit</option>
                        <option value="Kelvin">Derajat Kelvin</option>
                        <option value="Reamur">Derajat Reamur</option>
                    </select>
                </div>
                <div class="large">=</div>
                <div>
                    <input type="number" name="" class="value" id="output" value="32">
                    <select name="T" id="selection_2" style="width: 100%;">
                        <option value="Fahrenheit">Derajat Fahrenheit</option>
                        <option value="Celsius">Derajat Celsius</option>
                        <option value="Kelvin">Derajat Kelvin</option>
                        <option value="Reamur">Derajat Reamur</option>on>
                    </select>
                </div>
            </div>
            <div id="button">
                <button type="button" class="btn" id="result">Konversi</button>
                <button type="button" class="btn" id="reset">Reset</button>
            </div>
            <div id="formula">
                <p id="title">Formula</p>
                <p id="howto">(0°C × 9/5) + 32 = 32°F</p>
            </div>
            <div id="error" style="display: flex; justify-content: center; margin-top: 15px;"></div>
        </div>
        <div id="credit">
            Made with ❤️ by <a href="https://github.com/NiazTy" target="_blank" rel="noopener noreferrer">Niaz</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
